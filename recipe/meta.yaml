{% set version = "7.0.0" %}

package:
  name: pytest
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pytest/pytest-{{ version }}.tar.gz
  sha256: dad48ffda394e5ad9aa3b7d7ddf339ed502e5e365b1350e0af65f4a602344b11

build:
  skip: true  # [py<36]
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - pytest = pytest:console_main
    - py.test = pytest:console_main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - setuptools >=42.0
    - setuptools_scm >=3.4
  run:
    - python
    - attrs >=19.2.0
    - iniconfig
    - packaging
    - pluggy >=0.12,<2
    - py >=1.8.2
    - toml
    - atomicwrites >=1.0  # [win]
    - colorama  # [win]
    - importlib-metadata >=0.12  # [py<38]
  run_constrained:
    # pytest-faulthandler 2 is a dummy package.
    # if an older version of fault-handler is installed, it will conflict with pytest >=5.
    - pytest-faulthandler >=2

test:
  commands:
    - pytest -h
  imports:
    - pytest

about:
  home: https://docs.pytest.org/en/latest/
  license: MIT
  license_file: LICENSE
  summary: Simple and powerful testing with Python.
  description: |
    The pytest framework makes it easy to write small tests, yet scales to
    support complex functional testing for applications and libraries.
  doc_url: https://docs.pytest.org/en/latest/
  dev_url: https://github.com/pytest-dev/pytest/

extra:
  recipe-maintainers:
    - flub
    - goanpeca
    - nicoddemus
    - ocefpaf
    - mingwandroid
